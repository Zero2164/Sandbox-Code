<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/4205/4205603.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.min.css"
      integrity="sha512-/2285SnGiTHjSKBkJzedsJ8wwSP0j74ZQyusMQ9j5Z1RtyKqZ3XtfS8hVp8OadLs2uq+8V6/n+CyqUNTO/UpYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  </head>
  <body>
    <!-- Loading Icon -->
    <div class="se-pre-con"></div>
    <div id="app"></div>
    <div id="app"></div>
    <div class="container">
      <button id="btn-reset" title="Reset to previous-set time" class="bttn-jelly bttn-lg bttn-warning">
        <i class="fas fa-undo-alt"></i>
      </button>
      <button id="btn-edit" title="Change to new time" class="bttn-jelly bttn-lg bttn-success">
        <i class="far fa-edit"></i>
      </button>

      <button id="btn-pause" title="Pause Timer" class="bttn-jelly bttn-lg bttn-success">
        <i class="far fa-pause-circle"></i>
      </button>
      <button id="btn-play" title="Start Timer" class="bttn-jelly bttn-lg bttn-success">
        <i class="far fa-play-circle"></i>
      </button>
      <button id="btn-add" title="Add new time" class="bttn-jelly bttn-lg bttn-success">
        <i class="fas fa-plus"></i>
      </button>

      <button id="btn-stop" title="Stop Timer" class="bttn-jelly bttn-lg bttn-danger">
        <i class="fas fa-stop"></i>
      </button>
      <button id="btn-sound" title="Play audio when Timer finishes" class="bttn-jelly bttn-lg bttn-success">
        <i class="fas fa-volume-up"></i>
      </button>
      <button id="btn-mute" title="Mute audio when Timer finishes" class="bttn-jelly bttn-lg bttn-success">
        <i class="fas fa-volume-mute"></i>
      </button>
      <button id="btn-del" title="Delete all times and current Timer" class="bttn-jelly bttn-lg bttn-danger">
        <i class="fas fa-trash"></i>
      </button>
    </div>

    <script src="./assets/JS/script.js"></script>
  </body>
</html>
